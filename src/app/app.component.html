<mat-toolbar color="primary" style="position: sticky;top: 0;z-index: 99;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="navbar.toggle()">
    <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}} Geek</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container>
    <mat-drawer [opened]="true" mode="side" #navbar>
        <mat-nav-list>
            <mat-list-item (click)="showInfo(link)" *ngFor="let link of navigation" [activated]="link.isActive">
               <a matListItemTitle>{{ link.title }}</a>
            </mat-list-item>
          </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height:100vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
